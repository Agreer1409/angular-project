<section class="projects">
  <h1 class="project-title"> <u>{{projectInputProperty.title}}</u></h1>

  <p class="start-date-tag"> <u>Start Date:</u> </p>
  <p class="start-date">{{projectInputProperty.startdate }}</p>

  <p class="last-modified-tag"> <u>Last Modified: </u> </p>
  <p class="last-modified"> {{projectInputProperty.enddate}}</p>

  <p class="owner-tag"> <u>Owner:</u> </p>
  <p class="owner">{{projectInputProperty.owner}}</p>
</section>
